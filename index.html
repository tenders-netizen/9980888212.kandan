<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kandan Alloys - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      padding: 56px 36px 40px 36px;
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #c2e0ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.7rem;
      font-weight: bold;
      color: #1e293b;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      letter-spacing: 2px;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
    }
    p {
      color: #475569;
      font-size: 1.13rem;
      margin-bottom: 2.2rem;
    }
    .main-btn {
      display: inline-block;
      padding: 0.8rem 2.7rem;
      font-size: 1.13rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      margin-bottom: 1.2rem;
    }
    .main-btn:hover {
      background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);
      box-shadow: 0 4px 16px rgba(59,130,246,0.15);
    }
    .links {
      margin-bottom: 1.5rem;
    }
    .links a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      margin: 0 0.7rem;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    .footer {
      margin-top: 2.5rem;
      color: #64748b;
      font-size: 0.97rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KA</div>
    <h1>Welcome</h1>
    <div style="display:flex;justify-content:center;margin:24px 0;">
      <img src="assets/images/Kandan_Alloys_Logo.png" alt="Kandan Alloys Logo" style="max-width:180px;width:100%;border-radius:16px;box-shadow:0 2px 12px rgba(59,130,246,0.10);">
    </div>
    <div class="links">
      <a href="login.html">Login</a>
    </div>
    <div class="footer">
      &copy; 2025 Kandan Alloys. All rights reserved.
    </div>
  </div>
</body>
</html>
